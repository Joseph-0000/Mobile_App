<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions</title>
    <STYle>
        @import url('https://fonts.googleapis.com/css2?family=Lemon&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Lemon&family=Marko+One&display=swap');
h1 {
    color: #E5AF37;
    text-shadow: 4px 4px 4px rgb(211, 65, 77);
    margin: 20px 0;
    font-family: 'Lemon';
    font-style: normal;
    font-weight: 400;
    font-size: 24px;
    line-height: 52px;
    text-align: center;
    position: relative;
    top: 0;
    left: 0;
}
         /* HAMBURGER MENU */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: auto;
    max-width: none;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.top-bar-container {
    display: flex;
    justify-content: space-between; /* Adjusted to create space between logo and menu */
    align-items: center;
    height: 70px;
    max-width: 100%;
    margin: 0 auto;
    border: 1px solid #ccc;
    overflow: auto;
    background: #E7D6AA;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}

.menu-container {
    display: flex;
    justify-content: flex-start; /* Adjusted to move the menu to the top left */
    align-items: center;
    padding: 10px;
    background-color: #E7D6AA;
    position: absolute;
    top: 2%;
    left: 2%;
}

.menu-toggle {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.bar {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0;
}

.menu {
    display: none;
    background-color: #333;
    position: absolute;
    top: 50px; /* Adjusted to make room for the top bar */
    left: 0;
    width: 100%;
}

.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu ul li {
    padding: 10px;
}

.menu ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    color: #1E1E1E;
    font-family: 'Marko One';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 24px;
}

hr {
    margin: 5px 0;
    border: 0;
    border-top: 1px solid #fff;
}

.menu.active {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #E7D6AA; /* Use the background color of top-bar-container */
    z-index: 1000; /* Ensure the menu is above other content */
    overflow-y: auto; /* Enable scrolling if the menu content exceeds the screen height */
    padding-top: 70px;
}
.top-bar-container.menu-open .menu-container {
    left: 0;
}
.menu-container.active .menu-toggle {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1001; /* Ensure menu-toggle is above the menu */
    display: block;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;

}
#transactionList{
    list-style-type: none;
    display: flex;
    flex-direction: column;
}

#transactionList > li {
    background-color: #3B6A7E;
    flex: 1;
    max-width: 80%;
    padding: 12px;
    margin: 8px 0;
    color: #fff;
    border-radius: 24px;
}


    </STYle>
</head>
<body>
    <!--HAMBURGER MENU-->
    <div class="top-bar-container" id="top-bar-container">
        <div class="menu-container">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Transaction</a></li>
                    <li><a href="transactions.html">Transaction History</a></li>
                    <hr>
                    <li><a href="inventory-tab.html">Inventory</a></li>
                    <li><a href="add-new-item.html">Add new Item</a></li>
                    <li><a href="add-stock.html">Add Stock</a></li>
                    <li><a href="low-stock-items.html">Low stock Item</a></li>
                    <li><a href="inventory-history.html">Inventory History</a></li>
                    <hr>
                    <li><a href="shopping-cart.html">Shopping Cart</a></li>
                </ul>
            </nav>
        </div>
        <img src="img/logo.png" alt="logo" class="logo">
    </div>
    <h1>Transactions History</h1>
    <ul id="transactionList"></ul>
    
    <script>
        // Retrieve saved transactions from localStorage
        const transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        // Display saved transactions in a list
        const transactionList = document.getElementById("transactionList");
        transactions.forEach((transaction, index) => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
            <link rel="stylesheet" href="./css/product-details.css">
                <strong>Date:</strong> ${transaction.date}<br>
                <strong>Total Price:</strong> ${transaction.totalPrice}<br>
                <strong>Payment Amount:</strong> $${transaction.paymentAmount}<br>
                <strong>Change:</strong> $${transaction.change}<br>
                <strong>Products:</strong><br>
            `;
            transaction.products.forEach((product) => {
                listItem.innerHTML += `
                    - ${product.quantity} x ${product.productName} - $${product.price.toFixed(2)}<br>
                `;
            });
            listItem.innerHTML += "<hr>";
            transactionList.appendChild(listItem);
        });
        //HAMBURGER MENU
        document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");
    const menu = document.querySelector(".menu");

    menuToggle.addEventListener("click", function () {
        menuContainer.classList.toggle("active");
        menu.classList.toggle("active");
    });

    // Close the menu when clicking anywhere outside of it
    document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menuContainer.classList.remove("active");
            menu.classList.remove("active");
        }
    });
});
    </script>
</body>
</html>
