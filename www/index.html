<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 55px;
            width: 100%;
        }
        .add_item {
            height: 24px;
            width: 24px;
        }
        img {
            height: 18px;
            width: 18px;
        }
        .productList {
            height: 100%;
            width: 75%;
        }
        .productPopup{
            background-color: red;
        }

        /* Makes the popup overlap the screen */
        #productPopup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            display: none;
            z-index: 999; 
            overflow: auto;
        }
        
    </style>
</head>
<body>
    <header><h1>Sari-Sari App</h1></header>
    <main>
        <h1>Transaction</h1>
        <button id="add_item" onclick="showProductPopup()"><img src="./img/plus_icon.png" alt=""></button>
        <!-- Add a div to display selected products -->
        <div id="selectedProducts"></div>
    </main>

    <!-- Product List Popup -->
    <div id="productPopup" style="display: none;">
        <h1>Select Items</h1>
        <input type="text" id="searchInput" placeholder="Search items"> <!-- Add a search input field -->
        <ul id="productList"></ul>
        <button id="doneButton">Done</button> <!-- Move the "Done" button here -->
    </div>
    <p id="totalPrice"></p>
    <!-- Payment Component -->
    <!-- Payment Component -->
    <div id="paymentForm" style="display: none;">
        <h2>Payment</h2>
        <label for="paymentAmount">Enter Payment Amount: $</label>
        <input type="number" id="paymentAmount" step="0.01" min="0" required>
        <button id="calculateChangeButton">Calculate Change</button>
        <p id="change"></p>
    </div>

    <button id="saveTransactionButton" onclick="saveTransaction()">Save Transaction</button>
    <button id="clearTransactionsButton">Clear Transactions</button>
    <script src="js/index.js"></script>
</body>
</html>
