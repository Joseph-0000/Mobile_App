<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
    <h1>Product Management</h1>
    
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><br><br>

        <label for="barcode">Barcode:</label>
        <input type="text" id="barcode" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br><br>

        <label for="buyPrice">Buy Price:</label>
        <input type="number" step="0.01" id="buyPrice" required><br><br>

        <label for="sellPrice">Sell Price:</label>
        <input type="number" step="0.01" id="sellPrice" required><br><br>

        <label for="lowStockWarning">Low Stock Warning:</label>
        <input type="number" id="lowStockWarning" required><br><br>

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script>
        function addProduct() {
            // Get input values
            const productName = document.getElementById("productName").value;
            const barcode = document.getElementById("barcode").value;
            const amount = document.getElementById("amount").value;
            const buyPrice = document.getElementById("buyPrice").value;
            const sellPrice = document.getElementById("sellPrice").value;
            const lowStockWarning = document.getElementById("lowStockWarning").value;

            // Create a product object
            const product = {
                productName,
                barcode,
                amount,
                buyPrice,
                sellPrice,
                lowStockWarning
            };

            // Retrieve existing products from localStorage or create an empty array
            const products = JSON.parse(localStorage.getItem("products")) || [];

            // Add the new product to the array
            products.push(product);

            // Save the updated product list to localStorage
            localStorage.setItem("products", JSON.stringify(products));

            // Clear the form
            document.getElementById("productForm").reset();
        }
    </script>
</body>
</html>
