<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 55px;
            width: 100%;
        }
        .add_item {
            height: 24px;
            width: 24px;
        }
        img {
            height: 18px;
            width: 18px;
        }
        .productList {
            height: 100%;
            width: 75%;
        }
        .productPopup{
            background-color: red;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
        <button id="add_item" onclick="showProductPopup()"><img src="./img/plus_icon.png" alt=""></button>
        <!-- Add a div to display selected products -->
        <div id="selectedProducts"></div>
    </main>

    <!-- Product List Popup -->
    <div id="productPopup" style="display: none;">
        <h1>Select Items</h1>
        <ul id="productList"></ul>
        <!-- Add the "Done" button -->
        <button id="doneButton">Done</button>
    </div>
    <p id="totalPrice"></p>
    <script src="js/index.js"></script>
</body>
</html>
