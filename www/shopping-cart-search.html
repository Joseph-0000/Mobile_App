<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Search</title>
    <style>
        /* CSS styles for the search bar and container */
        h1 {
            text-align: center;
        }
        
        /* Styling for the search bar */
        #productSearch {
            border-radius: 10px; /* Rounded corners */
            padding: 10px;
            width: 50%;
            margin: 0 auto; /* Center the search bar horizontally */
        }
        #searcbarcenter{
            text-align: center;
            padding-bottom: 10px;
        }
        /* Styling for the container */
        #container {
            background-color: #E7D6AA;
            max-width: 600px; /* Set a maximum width for the container */
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }
        
        /* Styling for the product list */
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin: 10px 0;
        }

        /* HAMBURGER MENU */
        .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: auto;
    max-width: none;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}
        .top-bar-container {
    display: flex;
    justify-content: space-between; /* Adjusted to create space between logo and menu */
    align-items: center;
    height: 70px;
    max-width: 100%;
    margin: 0 auto;
    border: 1px solid #ccc;
    overflow: auto;
    background: #E7D6AA;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}

.menu-container {
    display: flex;
    justify-content: flex-start; /* Adjusted to move the menu to the top left */
    align-items: center;
    padding: 10px;
    background-color: #E7D6AA;
    position: absolute;
    top: 2%;
    left: 2%;
}

.menu-toggle {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.bar {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0;
}

.menu {
    display: none;
    background-color: #333;
    position: absolute;
    top: 50px; /* Adjusted to make room for the top bar */
    left: 0;
    width: 100%;
}

.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu ul li {
    padding: 10px;
}

.menu ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    color: #1E1E1E;
    font-family: 'Marko One';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 24px;
}

hr {
    margin: 5px 0;
    border: 0;
    border-top: 1px solid #fff;
}

.menu.active {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #E7D6AA; /* Use the background color of top-bar-container */
    z-index: 1000; /* Ensure the menu is above other content */
    overflow-y: auto; /* Enable scrolling if the menu content exceeds the screen height */
    padding-top: 70px;
}
.top-bar-container.menu-open .menu-container {
    left: 0;
}
.menu-container.active .menu-toggle {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1001; /* Ensure menu-toggle is above the menu */
    display: block;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;

}
    </style>
    
</head>
<body>
    <!--HAMBURGER MENU-->
    <div class="top-bar-container" id="top-bar-container">
        <div class="menu-container">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Transaction</a></li>
                    <li><a href="transactions.html">Transaction History</a></li>
                    <hr>
                    <li><a href="inventory-tab.html">Inventory</a></li>
                    <li><a href="add-new-item.html">Add new Item</a></li>
                    <li><a href="add-stock.html">Add Stock</a></li>
                    <li><a href="low-stock-items.html">Low stock Item</a></li>
                    <li><a href="inventory-history.html">Inventory History</a></li>
                    <hr>
                    <li><a href="shopping-cart.html">Shopping Cart</a></li>
                </ul>
            </nav>
        </div>
        <img src="img/logo.png" alt="logo" class="logo">
    </div>
    <h1>Shopping Cart - Search</h1>
    
    <!-- Search bar for product search -->
    <div id="searcbarcenter"><input type="text" id="productSearch" placeholder="Search for a product"></div>
    
    
    <div id="container">
        <ul id="productList"></ul>
    </div>

    <script>
        // Retrieve the products list from localStorage
        const productsList = JSON.parse(localStorage.getItem("products")) || [];
        const shoppingCart = JSON.parse(localStorage.getItem("shoppingCart")) || [];

        // Function to display the product list
        function displayProductList(searchText = "") {
            const productList = document.getElementById("productList");

            // Clear the current product list
            productList.innerHTML = "";

            // Filter products based on the search text
            const filteredProducts = productsList.filter(product =>
                product.productName.toLowerCase().includes(searchText.toLowerCase())
            );

            if (filteredProducts.length === 0) {
                productList.innerHTML = "<li>No matching products found.</li>";
                return;
            }

            // Display the filtered products
            filteredProducts.forEach(product => {
                const listItem = document.createElement("li");
                listItem.style.display = 'flex'; // Use flexbox to align content

                const productInfo = document.createElement("div");
                productInfo.innerHTML = `<strong>Product:</strong> ${product.productName}<br><strong>Amount:</strong> ${product.amount}`;
                productInfo.style.flex = '1'; // Make product info expand to fill available space

                const addButton = document.createElement("button");
                addButton.textContent = "Add to Cart";
                addButton.addEventListener("click", () => {
                    // Add the selected product to the shopping cart
                    addToCart(product);
                });

                listItem.appendChild(productInfo);
                listItem.appendChild(addButton);
                productList.appendChild(listItem);
            });



        }

        // Function to add a product to the shopping cart
        function addToCart(productToAdd) {
            // Check if the product already exists in the shopping cart
            const existingCartItem = shoppingCart.find(item => item.productName === productToAdd.productName);

            if (existingCartItem) {
                // If it exists, increment the quantity by 1
                existingCartItem.quantity += 1;
            } else {
                // If it doesn't exist, add it to the shopping cart with a quantity of 1
                shoppingCart.push({
                    productName: productToAdd.productName,
                    quantity: 1
                });
            }

            // Save the updated shopping cart to localStorage
            localStorage.setItem("shoppingCart", JSON.stringify(shoppingCart));

            // Redirect to the shopping cart page
            window.location.href = "shopping-cart.html";
        }

        // Display the initial product list
        displayProductList();

        // Add event listener to update product list when the search input changes
        const productSearchInput = document.getElementById("productSearch");
        productSearchInput.addEventListener("input", () => {
            displayProductList(productSearchInput.value);
        });
        document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");
    const menu = document.querySelector(".menu");

    menuToggle.addEventListener("click", function () {
        menuContainer.classList.toggle("active");
        menu.classList.toggle("active");
    });

    // Close the menu when clicking anywhere outside of it
    document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menuContainer.classList.remove("active");
            menu.classList.remove("active");
        }
    });
});
    </script>
</body>
</html>
