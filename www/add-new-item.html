        <h1>Product Management</h1>
        
        <form id="productForm">

            <div class="input-container">
                <label class="label-style" for="productName">Product Name:</label>
                <input class="input-box" type="text" id="productName" required><br><br>
            </div>

            <div class="input-container">
                <label class="label-style" for="amount">Amount:</label>
                <input class="input-box" type="number" id="amount" required><br><br>
            </div>

            <div class="input-container">
                <label class="label-style" for="price">Price:</label>
                <input class="input-box" type="number" step="0.01" id="price" required><br><br>
            </div>

            <div class="input-container">
                <label class="label-style" for="lowStockWarning">Low Stock Warning:</label>
                <input class="input-box" type="number" id="lowStockWarning" required><br><br>
            </div>

            <button onclick="addProduct()">Add Product</button>

        </form>



        <script src="js/add-new-item.js"></script>
    </body>
