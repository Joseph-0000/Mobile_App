<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
    <h1>Product Management</h1>
    
    <form id="productForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" required><br><br>

        <label for="lowStockWarning">Low Stock Warning:</label>
        <input type="number" id="lowStockWarning" required><br><br>

        <button type="button" onclick="addProduct()">Add Product</button>
    </form>

    <script src="js/add-new-item.js"></script>
</body>
</html>
