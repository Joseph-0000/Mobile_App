<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory History</title>
    <link rel="stylesheet" href="css/inventory-history.css">
</head>

<body>
    <!--HAMBURGER MENU-->
    <div class="top-bar-container" id="top-bar-container">
        <div class="menu-container">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Transaction</a></li>
                    <li><a href="transactions.html">Transaction History</a></li>
                    <hr>
                    <li><a href="inventory-tab.html">Inventory</a></li>
                    <li><a href="add-new-item.html">Add new Item</a></li>
                    <li><a href="add-stock.html">Add Stock</a></li>
                    <li><a href="low-stock-items.html">Low stock Item</a></li>
                    <li><a href="inventory-history.html">Inventory History</a></li>
                    <hr>
                    <li><a href="shopping-cart.html">Shopping Cart</a></li>
                </ul>
            </nav>
        </div>
        <img src="img/logo.png" alt="logo" class="logo">
    </div>
    <h1>Inventory History</h1>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
        </table>
    </div>

    <script>
        // Retrieve the inventory history from localStorage
        const inventoryHistory = JSON.parse(localStorage.getItem("history")) || [];

        function displayInventoryHistory() {
            const historyTableBody = document.getElementById("historyTableBody");

            if (inventoryHistory.length === 0) {
                historyTableBody.innerHTML = "<tr><td colspan='4'>No inventory history available.</td></tr>";
                return;
            }

            for (const entry of inventoryHistory) {
                const row = document.createElement("tr");
                const productNameCell = document.createElement("td");
                const amountCell = document.createElement("td");
                const dateCell = document.createElement("td");
                const typeCell = document.createElement("td");

                productNameCell.textContent = entry.productName;
                amountCell.textContent = entry.amount;
                dateCell.textContent = entry.date;
                typeCell.textContent = entry.type;

                row.appendChild(productNameCell);
                row.appendChild(amountCell);
                row.appendChild(dateCell);
                row.appendChild(typeCell);

                historyTableBody.appendChild(row);
            }
        }

        // Display the inventory history when the page loads
        displayInventoryHistory();
        //HAMBURGER MENU
        document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");
    const menu = document.querySelector(".menu");

    menuToggle.addEventListener("click", function () {
        menuContainer.classList.toggle("active");
        menu.classList.toggle("active");
    });

    // Close the menu when clicking anywhere outside of it
    document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menuContainer.classList.remove("active");
            menu.classList.remove("active");
        }
    });
});
    </script>
</body>
</html>
