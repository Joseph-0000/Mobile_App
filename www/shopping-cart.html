<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Buttons</title>
    <style>
        /* CSS for the popup dialog */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Toggle Buttons</h1>
    
    <button id="toggleButtons">Toggle Buttons</button>
    <div id="hiddenButtons" style="display: none;">
        <button id="addItemButton">Add Item</button>
        <button id="addLowStockButton">Add Low Stock Items</button>
    </div>

    <!-- Checklist for added items -->
    <div id="checklist">
        <h2>Checklist</h2>
        <ul id="itemList"></ul>
    </div>

    <script>
        const toggleButton = document.getElementById("toggleButtons");
        const hiddenButtons = document.getElementById("hiddenButtons");
        const addItemButton = document.getElementById("addItemButton");
        const itemList = document.getElementById("itemList");
        const addLowStockButton = document.getElementById("addLowStockButton");

        let isHidden = true;

        toggleButton.addEventListener("click", function () {
            if (isHidden) {
                hiddenButtons.style.display = "block";
            } else {
                hiddenButtons.style.display = "none";
            }
            isHidden = !isHidden;
        });

        addItemButton.addEventListener("click", function () {
            // Show the popup dialog for adding items
            // ...
        });

        addLowStockButton.addEventListener("click", function () {
            // Fetch low stock items from the "low-stock-items.html" page
            fetch("low-stock-items.html")
                .then((response) => response.text())
                .then((html) => {
                    // Create a temporary element to parse the HTML
                    const tempElement = document.createElement("div");
                    tempElement.innerHTML = html;

                    // Retrieve low stock items from the temporary element
                    const lowStockItems = tempElement.querySelectorAll("li");

                    // Add low stock items to the checklist
                    lowStockItems.forEach((item) => {
                        itemList.appendChild(item.cloneNode(true));
                    });
                })
                .catch((error) => {
                    console.error("Error fetching low stock items:", error);
                });
        });
    </script>
</body>
</html>
