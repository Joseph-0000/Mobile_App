<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* Add some basic CSS for styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 40px;
        }

        .delete-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .add-to-stock-button {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

         /* HAMBURGER MENU */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: auto;
    max-width: none;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.top-bar-container {
    display: flex;
    justify-content: space-between; /* Adjusted to create space between logo and menu */
    align-items: center;
    height: 70px;
    max-width: 100%;
    margin: 0 auto;
    border: 1px solid #ccc;
    overflow: auto;
    background: #E7D6AA;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}

.menu-container {
    display: flex;
    justify-content: flex-start; /* Adjusted to move the menu to the top left */
    align-items: center;
    padding: 10px;
    background-color: #E7D6AA;
    position: absolute;
    top: 2%;
    left: 2%;
}

.menu-toggle {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.bar {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0;
}

.menu {
    display: none;
    background-color: #333;
    position: absolute;
    top: 50px; /* Adjusted to make room for the top bar */
    left: 0;
    width: 100%;
}

.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu ul li {
    padding: 10px;
}

.menu ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    color: #1E1E1E;
    font-family: 'Marko One';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 24px;
}

hr {
    margin: 5px 0;
    border: 0;
    border-top: 1px solid #fff;
}

.menu.active {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #E7D6AA; /* Use the background color of top-bar-container */
    z-index: 1000; /* Ensure the menu is above other content */
    overflow-y: auto; /* Enable scrolling if the menu content exceeds the screen height */
    padding-top: 70px;
}
.top-bar-container.menu-open .menu-container {
    left: 0;
}
.menu-container.active .menu-toggle {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1001; /* Ensure menu-toggle is above the menu */
    display: block;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;

}
    </style>
</head>
<body>
    <!--HAMBURGER MENU-->
    <div class="top-bar-container" id="top-bar-container">
        <div class="menu-container">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Transaction</a></li>
                    <li><a href="transactions.html">Transaction History</a></li>
                    <hr>
                    <li><a href="inventory-tab.html">Inventory</a></li>
                    <li><a href="add-new-item.html">Add new Item</a></li>
                    <li><a href="add-stock.html">Add Stock</a></li>
                    <li><a href="low-stock-items.html">Low stock Item</a></li>
                    <li><a href="inventory-history.html">Inventory History</a></li>
                    <hr>
                    <li><a href="shopping-cart.html">Shopping Cart</a></li>
                </ul>
            </nav>
        </div>
        <img src="img/logo.png" alt="logo" class="logo">
    </div>
    <h1>Shopping Cart</h1>
    
    <button id="toggleButtons">Toggle Buttons</button>
    <div id="hiddenButtons" style="display: none;">
        <button id="addItemButton">Add Item</button>
        <button id="addLowStockButton">Add Low Stock Items</button>
    </div>

    <!-- Popup dialog for adding items -->
    <div id="addItemPopup" class="popup">
        <h2>Add Item</h2>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName"><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity"><br>
        <button id="addItemSubmit">Add</button>
        <button id="addItemCancel">Cancel</button>
    </div>

    <!-- Checklist for added items -->
    <div id="checklist">
        <h2>Checklist</h2>
        <ul id="itemList"></ul>
    </div>

    <script>
        const toggleButton = document.getElementById("toggleButtons");
        const hiddenButtons = document.getElementById("hiddenButtons");
        const addItemButton = document.getElementById("addItemButton");
        const addItemPopup = document.getElementById("addItemPopup");
        const productNameInput = document.getElementById("productName");
        const quantityInput = document.getElementById("quantity");
        const addItemSubmit = document.getElementById("addItemSubmit");
        const addItemCancel = document.getElementById("addItemCancel");
        const itemList = document.getElementById("itemList");

        let isHidden = true;

        toggleButton.addEventListener("click", function () {
            if (isHidden) {
                hiddenButtons.style.display = "block";
            } else {
                hiddenButtons.style.display = "none";
            }
            isHidden = !isHidden;
        });

        addItemButton.addEventListener("click", function () {
            // Show the popup dialog
            addItemPopup.style.display = "block";
        });

        addItemCancel.addEventListener("click", function () {
            // Hide the popup dialog
            addItemPopup.style.display = "none";
            // Clear input fields
            productNameInput.value = "";
            quantityInput.value = "";
        });

        addItemSubmit.addEventListener("click", function () {
            const productName = productNameInput.value;
            const quantity = quantityInput.value;

            if (productName.trim() !== "" && quantity.trim() !== "") {
                // Create a new list item
                const listItem = document.createElement("li");
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                const label = document.createElement("label");
                label.textContent = `${productName} (Quantity: ${quantity})`;

                listItem.appendChild(checkbox);
                listItem.appendChild(label);
                itemList.appendChild(listItem);

                // Hide the popup dialog
                addItemPopup.style.display = "none";

                // Clear input fields
                productNameInput.value = "";
                quantityInput.value = "";
            } else {
                alert("Please enter both Product Name and Quantity.");
            }
        });

        // Function to add low stock items from low-stock-items.html
        function addLowStockItems() {
            // Retrieve low stock items from low-stock-items.html (assuming the HTML is hosted on the same domain)
            const lowStockItems = window.localStorage.getItem("lowStockItems");

            if (lowStockItems) {
                // Parse the low stock items as JSON
                const lowStockItemsList = JSON.parse(lowStockItems);

                // Add the low stock items to the checklist
                lowStockItemsList.forEach(item => {
                    const listItem = document.createElement("li");
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    const label = document.createElement("label");
                    label.textContent = `${item.productName} (Low Stock: ${item.amount})`;

                    listItem.appendChild(checkbox);
                    listItem.appendChild(label);
                    itemList.appendChild(listItem);
                });
            }
        }

        // Event listener for the "Add Low Stock Items" button
        document.getElementById("addLowStockButton").addEventListener("click", function () {
            addLowStockItems();
        });
        //HAMBURGER MENU
        document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");
    const menu = document.querySelector(".menu");

    menuToggle.addEventListener("click", function () {
        menuContainer.classList.toggle("active");
        menu.classList.toggle("active");
    });

    // Close the menu when clicking anywhere outside of it
    document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menuContainer.classList.remove("active");
            menu.classList.remove("active");
        }
    });
});
    </script>
</body>
</html>
