<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low Stock Items</title>
    <style>
        /* Add some basic CSS for styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .add-to-cart-button {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* HAMBURGER MENU */
.logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: auto;
    max-width: none;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.top-bar-container {
    display: flex;
    justify-content: space-between; /* Adjusted to create space between logo and menu */
    align-items: center;
    height: 70px;
    max-width: 100%;
    margin: 0 auto;
    border: 1px solid #ccc;
    overflow: auto;
    background: #E7D6AA;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}

.menu-container {
    display: flex;
    justify-content: flex-start; /* Adjusted to move the menu to the top left */
    align-items: center;
    padding: 10px;
    background-color: #E7D6AA;
    position: absolute;
    top: 2%;
    left: 2%;
}

.menu-toggle {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;
}

.bar {
    width: 30px;
    height: 3px;
    background-color: #fff;
    margin: 3px 0;
}

.menu {
    display: none;
    background-color: #333;
    position: absolute;
    top: 50px; /* Adjusted to make room for the top bar */
    left: 0;
    width: 100%;
}

.menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.menu ul li {
    padding: 10px;
}

.menu ul li a {
    color: #fff;
    text-decoration: none;
    display: block;
    color: #1E1E1E;
    font-family: 'Marko One';
    font-style: normal;
    font-weight: 400;
    font-size: 14px;
    line-height: 24px;
}

hr {
    margin: 5px 0;
    border: 0;
    border-top: 1px solid #fff;
}

.menu.active {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #E7D6AA; /* Use the background color of top-bar-container */
    z-index: 1000; /* Ensure the menu is above other content */
    overflow-y: auto; /* Enable scrolling if the menu content exceeds the screen height */
    padding-top: 70px;
}
.top-bar-container.menu-open .menu-container {
    left: 0;
}
.menu-container.active .menu-toggle {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1001; /* Ensure menu-toggle is above the menu */
    display: block;
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 5px;

}
    </style>
</head>
<body>
    <!--HAMBURGER MENU-->
    <div class="top-bar-container" id="top-bar-container">
        <div class="menu-container">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Transaction</a></li>
                    <li><a href="transactions.html">Transaction History</a></li>
                    <hr>
                    <li><a href="inventory-tab.html">Inventory</a></li>
                    <li><a href="add-new-item.html">Add new Item</a></li>
                    <li><a href="add-stock.html">Add Stock</a></li>
                    <li><a href="low-stock-items.html">Low stock Item</a></li>
                    <li><a href="inventory-history.html">Inventory History</a></li>
                    <hr>
                    <li><a href="shopping-cart.html">Shopping Cart</a></li>
                </ul>
            </nav>
        </div>
        <img src="img/logo.png" alt="logo" class="logo">
    </div>
    <h1>Low Stock Items</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Amount</th>
                <th>Add to Cart</th>
            </tr>
        </thead>
        <tbody id="lowStockItemList"></tbody>
    </table>

    <script>
        // Retrieve the products list from localStorage
        const productsList = JSON.parse(localStorage.getItem("products")) || [];
        const lowStockThreshold = 10; // You can adjust this threshold as needed

        // Function to display the low stock items
        function displayLowStockItems() {
            const lowStockItemList = document.getElementById("lowStockItemList");

            // Clear the current low stock item list
            lowStockItemList.innerHTML = "";

            // Filter products based on the low stock threshold
            const lowStockProducts = productsList.filter(product =>
                product.lowStockWarning >= product.amount
            );

            if (lowStockProducts.length === 0) {
                lowStockItemList.innerHTML = "<tr><td colspan='3'>No low stock items found.</td></tr>";
                return;
            }

            // Display the low stock items
            lowStockProducts.forEach(product => {
                const row = document.createElement("tr");
                const productNameCell = document.createElement("td");
                const amountCell = document.createElement("td");
                const addToCartCell = document.createElement("td");
                const addToCartButton = document.createElement("button");

                productNameCell.textContent = product.productName;
                amountCell.textContent = product.amount;

                addToCartButton.textContent = "Add to Cart";
                addToCartButton.className = "add-to-cart-button";
                addToCartButton.addEventListener("click", () => {
                    // Add the selected product to the shopping cart
                    addToCart(product);
                });

                addToCartCell.appendChild(addToCartButton);

                row.appendChild(productNameCell);
                row.appendChild(amountCell);
                row.appendChild(addToCartCell);

                lowStockItemList.appendChild(row);
            });
        }

        // Function to add a product to the shopping cart
        // Function to add a product to the shopping cart
        function addToCart(productToAdd) {
            const shoppingCart = JSON.parse(localStorage.getItem("shoppingCart")) || [];
            
            // Check if the product already exists in the shopping cart
            const existingItemIndex = shoppingCart.findIndex(item => item.productName === productToAdd.productName);
            
            if (existingItemIndex !== -1) {
                // If it exists, increment the quantity by 1
                shoppingCart[existingItemIndex].quantity += 1;
            } else {
                // If it doesn't exist, add it to the shopping cart with a quantity of 1
                shoppingCart.push({
                    productName: productToAdd.productName,
                    quantity: 1
                });
            }
            
            // Save the updated shopping cart to localStorage
            localStorage.setItem("shoppingCart", JSON.stringify(shoppingCart));
            
            // Alert the user or provide feedback (you can customize this part)
            alert(`"${productToAdd.productName}" added to the shopping cart.`);
            
            // Refresh the low stock item display
            displayLowStockItems();
        }

        // Display the low stock items when the page loads
        displayLowStockItems();
        //HAMBURGER MENU
        document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const menuContainer = document.querySelector(".menu-container");
    const menu = document.querySelector(".menu");

    menuToggle.addEventListener("click", function () {
        menuContainer.classList.toggle("active");
        menu.classList.toggle("active");
    });

    // Close the menu when clicking anywhere outside of it
    document.addEventListener("click", function (event) {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menuContainer.classList.remove("active");
            menu.classList.remove("active");
        }
    });
});
    </script>
</body>
</html>
